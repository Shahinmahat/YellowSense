<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Cook</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo1.png" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="book_cook.css">
</head>

<body>
    <section class="header">
        <div class="logo"><img src="logo1.png" alt="" class="img1">
            <img src="yellowsense.png" alt="" class="img2">
        </div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#about us">About Us</a>
            <a href="#faq">FAQ's</a>
            <a href="#contact us">Contact</a>
            <a href="#" class="maid">Refer a Maid</a>
        </nav>


        <div id="menu-btn" class="fas fa-bars"></div>
    </section>

    <section class="main-content">
        <h1 class="h1-title">Book a Cook</h1>
        <div class="image-container">
            <img src="cook image.png" alt="Cook Image">
        </div>

        <form id="maid-booking-form" action="backend_api_url" method="POST">
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="select">Select--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="foodtype">Food Type</label>
                        <select id="foodtype" name="foodtype" required>
                            <option value="select">Select--</option>
                            <option value="veg">Veg</option>
                            <option value="nonveg">Non-Veg</option>
                            <option value="nonveg">Both</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mention">Additional Requirements</label>
                        <textarea id="mention" name="mention" placeholder="Additional comments or requirements" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>


      

    </div>


    </section>




    <script src="script.js"></script>
</body>
</body>

</html>
